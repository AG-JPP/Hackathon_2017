<div>
  <h2 class="font-thin m-b">Votre recherche <span class="musicbar animate inline m-l-sm"
                                           style="width:20px;height:20px"> <span
          class="bar1 a1 bg-primary lter"></span> <span class="bar2 a2 bg-info lt"></span> <span
          class="bar3 a3 bg-success"></span> <span
          class="bar4 a4 bg-warning dk"></span> <span
          class="bar5 a5 bg-danger dker"></span> </span></h2>
  <div class="row row-sm">

      <div ng-repeat="track in tracks" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <div class="item">
              <div class="pos-rlt">
                  <div class="item-overlay r r-2x bg-light dker active">

                      <div class="center text-center m-t-n"><a
                              href="#"
                              data-toggle="class" class="active">
                          <i class="fa fa-plus i-2x" aria-hidden="true"></i>
                      </a>
                      </div>
                      <div class="bottom padder m-b-sm">
                      </div>
                  </div>
                  <a href="#"><img
                          src="{{track.image}}" alt=""
                          class="r r-2x img-full"/></a></div>
              <div class="padder-v"><a href="#"
                                       class="text-ellipsis">{{track.name}}</a> <a href="#"
                                    class="text-ellipsis text-xs text-muted">{{track.artist_name}}</a>
              </div>
          </div>
      </div>

  </div>



</div>
